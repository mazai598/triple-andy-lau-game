<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>极致飞机大战</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            touch-action: manipulation;
            font-family: 'Orbitron', sans-serif;
        }
        #game-canvas {
            display: none;
            width: 100vw;
            height: 100vh;
        }
        .menu-container, .settings-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ff99;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00ffcc; }
            50% { text-shadow: 0 0 20px #00ff99; }
            100% { text-shadow: 0 0 10px #00ffcc; }
        }
        .menu-buttons button, .settings-menu button {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ccff, #0066ff);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00ccff;
        }
        .menu-buttons button:hover, .settings-menu button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ffcc;
        }
        .settings-menu select, .settings-menu input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: #00ffcc;
            border: 1px solid #00ccff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .settings-menu select:focus, .settings-menu input:focus {
            box-shadow: 0 0 10px #00ffcc;
        }
        .virtual-controls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            gap: 10px;
            transition: all 0.3s;
        }
        .virtual-controls button {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ccff, #0066ff);
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ccff;
            transition: all 0.2s;
        }
        .virtual-controls button:active {
            transform: scale(0.9);
            box-shadow: 0 0 20px #00ffcc;
        }
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffcc;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffcc;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 15px #00ccff;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .game-over, .pause-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.8; }
        }
        .game-over button, .pause-menu button {
            margin: 10px;
            padding: 10px 20px;
            background: #ff4400;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .game-over button:hover, .pause-menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffcc00;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <h1 data-i18n="title">极致飞机大战</h1>
        <div class="menu-buttons">
            <button id="start-game" data-i18n="start">开始游戏</button>
            <button id="continue-game" data-i18n="continue" disabled>继续游戏</button>
            <button id="settings" data-i18n="settings">设置</button>
            <button id="exit" data-i18n="exit">退出</button>
        </div>
        <div class="settings-menu" style="display: none">
            <label data-i18n="sound_volume">音量</label>
            <input type="range" id="sound-volume" min="0" max="1" step="0.1" value="0.5">
            <label data-i18n="graphics_quality">画质</label>
            <select id="graphics-quality">
                <option value="low" data-i18n="low">低</option>
                <option value="high" data-i18n="high">高</option>
            </select>
            <label data-i18n="language">语言</label>
            <select id="language">
                <option value="zh" data-i18n="chinese">中文</option>
                <option value="en" data-i18n="english">English</option>
            </select>
            <label data-i18n="keybindings">按键绑定</label>
            <div>
                <label data-i18n="move_up">向上</label>
                <input type="text" id="key-up" readonly>
                <label data-i18n="move_down">向下</label>
                <input type="text" id="key-down" readonly>
                <label data-i18n="move_left">向左</label>
                <input type="text" id="key-left" readonly>
                <label data-i18n="move_right">向右</label>
                <input type="text" id="key-right" readonly>
                <label data-i18n="shoot">射击</label>
                <input type="text" id="key-shoot" readonly>
            </div>
            <button id="save-settings" data-i18n="save">保存</button>
            <button id="close-settings" data-i18n="close">关闭</button>
        </div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div class="virtual-controls">
        <button id="virtual-left">←</button>
        <button id="virtual-up">↑</button>
        <button id="virtual-down">↓</button>
        <button id="virtual-right">→</button>
        <button id="virtual-shoot">🔫</button>
    </div>
    <div class="hud" id="hud"></div>
    <div class="game-over" id="game-over">
        <h2 data-i18n="game_over">游戏结束</h2>
        <p data-i18n="restart">按 R 重新开始</p>
        <button id="restart-game" data-i18n="restart">重启</button>
    </div>
    <div class="pause-menu" id="pause-menu">
        <h2 data-i18n="paused">暂停</h2>
        <p data-i18n="resume">按 P 继续</p>
        <button id="resume-game" data-i18n="resume">继续</button>
        <button id="return-menu" data-i18n="menu">主菜单</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
