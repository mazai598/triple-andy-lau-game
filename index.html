<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我爱打飞机</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="assets/images/loading_bg.png" alt="Loading Background" class="loading-bg">
        <div class="loading-text">加载中... <span id="loading-progress">0%</span></div>
    </div>
    <video class="background-video" autoplay muted loop style="display: none;">
        <source src="assets/videos/menu_starfield.webm" type="video/webm">
        <source src="assets/videos/menu_starfield.mp4" type="video/mp4">
    </video>
    <div class="menu-container" style="display: none;">
        <h1 data-i18n="title">我爱打飞机</h1>
        <div class="menu-buttons">
            <button id="start-game" data-i18n="start">开始游戏</button>
            <button id="continue-game" data-i18n="continue" disabled>继续游戏</button>
            <button id="settings" data-i18n="settings">设置</button>
            <button id="exit" data-i18n="exit">退出</button>
            <button class="install-button" id="install" data-i18n="install" style="display: none;">安装游戏</button>
        </div>
        <div class="settings-menu" style="display: none;">
            <label data-i18n="sound_volume">音量</label>
            <input type="range" id="sound-volume" min="0" max="1" step="0.1" value="0.5">
            <label data-i18n="graphics_quality">画质</label>
            <select id="graphics-quality">
                <option value="low" data-i18n="low">低</option>
                <option value="high" data-i18n="high">高</option>
            </select>
            <label data-i18n="language">语言</label>
            <select id="language">
                <option value="zh" data-i18n="chinese">中文</option>
                <option value="en" data-i18n="english">English</option>
            </select>
            <label data-i18n="keybindings">按键绑定</label>
            <div>
                <label data-i18n="move_up">向上</label>
                <input type="text" id="key-up" readonly>
                <label data-i18n="move_down">向下</label>
                <input type="text" id="key-down" readonly>
                <label data-i18n="move_left">向左</label>
                <input type="text" id="key-left" readonly>
                <label data-i18n="move_right">向右</label>
                <input type="text" id="key-right" readonly>
                <label data-i18n="shoot">射击</label>
                <input type="text" id="key-shoot" readonly>
            </div>
            <button id="save-settings" data-i18n="save">保存</button>
            <button id="close-settings" data-i18n="close">关闭</button>
        </div>
    </div>
    <canvas id="game-canvas" style="display: none;"></canvas>
    <div class="virtual-controls" style="display: none;">
        <button id="virtual-left">←</button>
        <button id="virtual-up">↑</button>
        <button id="virtual-down">↓</button>
        <button id="virtual-right">→</button>
        <button id="virtual-shoot">🔫</button>
    </div>
    <div class="hud" id="hud"></div>
    <div class="game-over" id="game-over" style="display: none;">
        <h2 data-i18n="game_over">游戏结束</h2>
        <p data-i18n="restart">按 R 重新开始</p>
        <button id="restart-game" data-i18n="restart">重启</button>
    </div>
    <div class="pause-menu" id="pause-menu" style="display: none;">
        <h2 data-i18n="paused">暂停</h2>
        <p data-i18n="resume">按 P 继续</p>
        <button id="resume-game" data-i18n="resume">继续</button>
        <button id="return-menu" data-i18n="menu">主菜单</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
